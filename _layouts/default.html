<!DOCTYPE html>
<html lang="{{ page.language }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen,print" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Adrien Samson</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1><a href="{% if page.language == 'fr'%}/{% else %}/index_en.html{% endif %}">Adrien Samson</a></h1>
        </header>
        <hr />
        {% if page.other_languages %}
        <nav id="other_languages">
          {% for language in page.other_languages %}
          <a href="{{language[1]}}">[{{language[0]}}]</a>
          {% endfor %}
        </nav>
        {% endif %}

        <section id="main_content">
        {{ content }}
        </section>

        <section id="downloads" class="clearfix">
          <hr/>
          {% case page.language %}
          {% when 'fr' %}
          <a href="https://github.com/adriensamson" id="view-on-github"
             class="button"><span>Me trouver sur GitHub</span></a>
          {% else %}
            <a href="https://github.com/adriensamson" id="view-on-github" class="button"><span>Find me on GitHub</span></a>
          {% endcase %}
        </section>
      </div>
    </div>
  </body>
</html>
