<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="Adrien Samson">
    <meta name="description" content="Consultant expert PHP Ã  Lyon">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheet.css" media="screen,print" />
    <link rel="stylesheet" type="text/css" href="/pygment_monokai.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/print.css" media="print" />
    <title>Adrien Samson{% if page.title %} - {{ page.title }}{% endif %}</title>
</head>

<body>
<div id="container">
    <div class="inner">

        <header>
            <h1>
                <a href="{% if lang == 'fr'%}/{% else %}/en{% endif %}">Adrien Samson</a>
                {% if page.title %}
                <br/>{{ page.title }}
                {% endif %}
            </h1>
        </header>
        <hr />
        {% if other_languages %}
        <nav id="other_languages">
            {% for language in other_languages %}
            <a href="{{language[1]}}">[{{language[0]}}]</a>
            {% endfor %}
        </nav>
        {% endif %}

        <section id="main_content">
            {% block content %} {% endblock %}
        </section>
    </div>
</div>
</body>
</html>
